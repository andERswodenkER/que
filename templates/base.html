<!doctype html>
<head>
    <title>{{ title }} - syno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_1.css') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
</head>
<body>
<section id="app" v-cloak>
    <a href="/" class="navitem">start</a>
    <a href="/about" class="navitem">about</a>
    <div class="logoWrapper">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Synopsis Frontend Test">
    </div>
    <div class="statusbar">
        <div class="searchWrapper">
            <form action="{{ url_for('get_data') }}" method="post">
                <input type="text" v-model="path"  name="path" placeholder={{ path }}>
                <button id="button" v-on:click="post" type="submit"><i class="icon icon-arrow-right"></i></button>
            </form>
        </div>
    </div>
    <transition name="spinner-fade">
        <div class="spinnerWrapper" v-if="loading">
            <div class="spinner">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>
    </transition>
    <div class="result content" v-if="show">
        {% block content %} {% endblock %}
    </div>
</section>
<footer>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
        <input type="hidden" name="cmd" value="_s-xclick">
        <input type="hidden" name="hosted_button_id" value="XJKECBJHHEJZJ">
        <input class="paypal" type="image" src="{{ url_for('static', filename='images/button.png') }}" border="0" name="submit" alt="if you like this, buy me a coffee?">
        <img style="display:none" alt="" border="0" src="https://www.paypalobjects.com/de_DE/i/scr/pixel.gif" width="1" height="1">
    </form>
</footer>
<script async src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
